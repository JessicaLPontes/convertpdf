<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF para Excel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome -->
</head>
<body>
    <!-- Botão de alternar tema -->
    <button id="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Container principal -->
    <div class="main-container">
        <!-- Logo e título -->
        <h1>PDF para Excel</h1>

        <!-- Botões -->
        <input id="pdf-input" type="file" style="display:none;" onchange="handlePdfFile(event)" accept=".pdf">
        <button class="file-button" onclick="document.getElementById('pdf-input').click()">Carregar PDF</button>
        <button id="clear-button" onclick="clearFiles()">Limpar Dados</button>

        <!-- Links para download -->
        <div id="excel-link-container" class="sql-links"></div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Desenvolvido por Você</p>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
